<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop Duel</title>
  <style>
    body { background: #e0f7fa; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #scoreboard { display: flex; justify-content: center; gap: 40px; font-size: 1.5em; margin: 20px 0; }
    #gameCanvas { display: block; margin: 0 auto; background: #fff3e0; border: 2px solid #00838f; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="player-setup" style="display:flex;justify-content:center;gap:20px;margin-bottom:20px;align-items:center;">
    <label>Player 1: <input id="name1" type="text" value="Player 1" style="font-size:1em;padding:4px 8px;"></label>
    <label>Player 2: <input id="name2" type="text" value="Player 2" style="font-size:1em;padding:4px 8px;"></label>
    <button id="startBtn" style="font-size:1.1em;padding:8px 24px;">Start Game</button>
  </div>
  <div id="scoreboard" style="display:none;">
    <div><span id="name1Display">Player 1</span> (Mouse): <span id="score1">0</span></div>
    <div><span id="name2Display">Player 2</span> (Keyboard): <span id="score2">0</span></div>
  </div>
  <button id="pauseBtn" style="display:none;margin:0 auto 20px auto;font-size:1.2em;padding:8px 24px;">Pause</button>
  <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
  <script src="main.js"></script>
</body>
</html>
